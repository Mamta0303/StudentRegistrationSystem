<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student records with ease.</p>
    </header>
    <main>
        <section id="form-section">
            <h2>Register Student</h2>
            <form id="student-form">
                <label for="name">Student Name:</label>
                <input type="text" id="name" placeholder="Enter student name" required>
                
                <label for="studentId">Student ID:</label>
                <input type="number" id="studentId" placeholder="Enter student ID" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" required>
                
                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" placeholder="Enter contact number" required>
                
                <button type="button" id="add-button">Add Student</button>
            </form>
        </section>
        <section id="display-section">
            <h2>Student Records</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
